<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shockadelica Studios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Delicious Handrawn', cursive;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .logo {
            max-width: 600px;
            width: 67%;
            height: auto;
            margin-bottom: 40px;
            z-index: 1;
            /* Moved transform here to keep layout clean */
            transform: translateY(60px); 
        }
        .coming-soon {
            font-size: 48px;
            color: #FDE223;
            -webkit-text-stroke: 2px #F59F00;
            font-weight: 900;
            padding: 20px 35px;
            margin-bottom: 40px;
            z-index: 1;
            transform: translateY(-60px);
            text-align: center;
            border-radius: 8px;
            display: inline-block;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- BAND BUTTON SECTION --- */
        .band-section {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 30px;
            z-index: 1;
            transform: translateY(-60px);
        }

        /* --- SOCIALS SECTION --- */
        .socials-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
            width: 100%;
            z-index: 1;
            transform: translateY(-60px);
        }

        .button-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #FEAA00;
            border-radius: 16px;
            top: 8px;
            left: 0;
            z-index: 0;
            transition: transform 0.1s ease;
        }

        .button {
            position: relative;
            background-color: #FDE223;
            border: none;
            border-radius: 16px;
            padding: 20px 40px;
            font-family: 'Delicious Handrawn', cursive;
            font-size: 32px;
            color: #F59F00;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 2px 2px 6px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.1s ease;
            z-index: 1;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
            white-space: nowrap;
        }

        .button-wrapper:active .button {
            transform: translateY(8px);
        }

        .button-wrapper:active .button-shadow {
            transform: translateY(-8px);
        }

        .star-left,
        .star-right {
            position: absolute;
            width: 40px;
            height: 40px;
            fill: #FDF84D;
            stroke: #FEC200;
            stroke-width: 2;
            z-index: 2;
            transform-origin: center;
            pointer-events: none; /* Prevents stars from interfering with clicks */
        }

        .star-left {
            top: -12px;
            left: -12px;
        }

        .star-right {
            bottom: -12px;
            right: -12px;
        }

        .star-left path,
        .star-right path {
            filter: drop-shadow(0 0 1px rgba(254, 194, 0, 0.5));
        }

        /* --- MOBILE ADJUSTMENTS --- */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 36px;
            }

            .button {
                font-size: 24px;
                padding: 15px 30px;
                width: 100%;
                min-width: 280px; /* Ensures consistent button width on mobile */
                text-align: center;
            }

            .band-section,
            .socials-section {
                flex-direction: column;
                gap: 25px;
            }
            
            /* Add extra space between the band button and the first social button on mobile */
            .band-section {
                margin-bottom: 25px; 
            }
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="newlogo.png" alt="Shockadelica Films" class="logo">
        <h1 class="coming-soon">Coming Soon</h1>
        
        <div class="band-section">
            <div class="button-wrapper">
                <a href="https://www.skiddle.com/e/41976018" target="_blank" rel="noopener noreferrer" class="button">
                    <svg class="star-left" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    <svg class="star-right" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    Ivory Blacks 19/03
                </a>
                <div class="button-shadow"></div>
            </div>
            <div style="width: 40px;"></div>
            <div class="button-wrapper">
                <a href="https://docs.google.com/forms/d/e/1FAIpQLScJ2t8-q3J_gNzHvgWCw42pH0R8e05TTTzU0cJj7h8135crIg/viewform?usp=dialog" target="_blank" rel="noopener noreferrer" class="button">
                    <svg class="star-left" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    <svg class="star-right" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    Band Sign-Up
                </a>
                <div class="button-shadow"></div>
            </div>
        </div>

        <div class="socials-section">
            <div class="button-wrapper">
                <a href="https://instagram.com/shockadelicastudios" target="_blank" rel="noopener noreferrer" class="button">
                    <svg class="star-left" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    <svg class="star-right" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    Instagram
                </a>
                <div class="button-shadow"></div>
            </div>

            <div class="button-wrapper">
                <a href="https://youtube.com/@shockadelicastudios" target="_blank" rel="noopener noreferrer" class="button">
                    <svg class="star-left" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    <svg class="star-right" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    YouTube
                </a>
                <div class="button-shadow"></div>
            </div>

            <div class="button-wrapper">
                <a href="https://tiktok.com/@shockadelicastudios" target="_blank" rel="noopener noreferrer" class="button">
                    <svg class="star-left" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    <svg class="star-right" viewBox="0 0 24 24">
                        <path d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"/>
                    </svg>
                    TikTok
                </a>
                <div class="button-shadow"></div>
            </div>
        </div>
    </div>

    <script>
        // Apply random rotation to all stars
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star-left, .star-right');
            stars.forEach(star => {
                const randomRotation = Math.random() * 360; // Random angle between 0 and 360 degrees
                star.style.transform = `rotate(${randomRotation}deg)`;
            });
        });
    </script>
</body>
</html>
